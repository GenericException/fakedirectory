plugins {
    id 'java'
}

group 'cookiedragon.fakedirectory'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes (
                "Main-Class": "cookiedragon.fakedirectory.launch.Launch"
        )
    }
}